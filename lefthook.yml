pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: npm run lint --fix
    format:
      glob: '*.{ts,tsx}'
      run: npm run prettier

commit-msg:
  parallel: true
  scripts:
    'commit-msg.sh':
      runner: bash

prepare-commit-msg:
  parallel: true
  scripts:
    'prepare-commit-msg.sh':
      runner: bash
